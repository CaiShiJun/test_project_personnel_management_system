<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<link th:href="@{https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css}" rel="stylesheet">
		<script th:src="@{/js/jquery-3.2.0.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>

	<body>
		<div th:fragment="pagehead" class="container">
			<div class="row clearfix">
				<div class="col-md-12 column">

							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
							<a class="navbar-brand" href="/PersonnelManagementSystem/login/home">首页</a>
						</div>

						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav">
								<li>
									<a href="#" id="trigger">Open/Close Menu</a>
								</li>
								<li>
									<a href="#">Link</a>
								</li>
							</ul>
							<form class="navbar-form navbar-left" role="search">
								<div class="form-group">
									<input type="text" class="form-control" />
								</div> <button type="submit" class="btn btn-default">Submit</button>
							</form>
							<ul class="nav navbar-nav navbar-right">
								<li>
									<a href="#">Link</a>
								</li>
								<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown<strong class="caret"></strong></a>
									<ul class="dropdown-menu">
										<li>
											<a href="#">Action</a>

										<li class="divider">
										</li>
										<li>
											<a href="#">Separated link</a>
										</li>
									</ul>
								</li>
								<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown">
										<span th:if="${session.username} != null">
								 	您好，<span th:text="${session.username}"></span>
										</span>
										<span th:if="${session.username} == null" data-toggle="modal" data-target="#myModal">
								 	<!-- 点击登陆 按钮触发 登陆模态框 -->
								 	点击登陆
								 </span>
										<strong class="caret"></strong>
									</a>
									<ul class="dropdown-menu">
										<li>
											<a href="#">Action</a>

											<a href="#">Separated link</a>

										<li>
											<a href="/PersonnelManagementSystem/login/loginOut">注销</a>
										</li>
									</ul>
								</li>
							</ul>
						</div>
					</nav>
				</div>
				<!-- 模态框（Modal） -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&nbsp;&times;&nbsp;</button>
								<h4 class="modal-title" style="opacity:0.5;" id="myModalLabel">用户登陆</h4>
							</div>
							<div class="modal-footer">
								<form class="form-horizontal" role="form" action="/PersonnelManagementSystem/login/loginUser" method="post">
									<div class="form-group">
										<label for="firstname" class="col-sm-2 control-label">用户名</label>
										<div class="col-sm-10">
											<input name="username" type="text" class="form-control" id="firstname" placeholder="请输入用户名">
										</div>
									</div>
									<div class="form-group">
										<label for="lastname" class="col-sm-2 control-label">密码</label>
										<div class="col-sm-10">
											<input name="password" type="password" class="form-control" id="lastname" placeholder="请输入密码">
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
											<div class="checkbox">
												<label>
							          <input type="checkbox">记住密码
							        </label>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
											<button type="submit" class="btn btn-default">注册</button>

											<button type="submit" class="btn btn-default">登录</button>
										</div>
									</div>
								</form>
							</div>
						</div>
						<!-- /.modal-content -->
					</div>
					<!-- /.modal -->
				</div>
			</div>
		</div>
	</body>

</html>
